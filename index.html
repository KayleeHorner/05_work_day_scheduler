<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Waiting+for+the+Sunrise&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./Assets/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>

    <div class="container time-block">

      <div class="row">
        <div class="col-md-2 hour">8:00 AM</div>
        <input type="textarea" class="col-md-8 event-input" id="8" />
        <button class="col-md-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-2 hour">9:00 AM</div>
        <input type="textarea" class="col-md-8 event-input" id="9" />
        <button class="col-md-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-2 hour">10:00 AM</div>
        <input type="textarea" class="col-md-8 event-input" id="10" />
        <button class="col-md-2 saveBtn"><i class="far fa-save"></i></button>
       </div>

      <div class="row">
        <div class="col-md-2 hour">11:00 AM</div>
        <input type="textarea" class="col-md-8 event-input" id="11" />
        <button class="col-md-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-2 hour">12:00 PM</div>
        <input type="textarea" class="col-md-8 event-input" id="12" />
        <button class="col-md-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-2 hour">1:00 PM</div>
        <input type="textarea" class="col-md-8 event-input" id="13" />
        <button class="col-md-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-2 hour">2:00 PM</div>
        <input type="textarea" class="col-md-8 event-input" id="14" />
        <button class="col-md-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-2 hour">3:00 PM</div>
        <input type="textarea" class="col-md-8 event-input" id="15" />
        <button class="col-md-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-2 hour">4:00 PM</div>
        <input type="textarea" class="col-md-8 event-input" id="16" />
        <button class="col-md-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class="col-md-2 hour">5:00 PM</div>
        <input type="textarea" class="col-md-8 event-input" id="17" />
        <button class="col-md-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
